<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <!-- <meta charset="SHIFT_JIS" /> -->
    <title>TOKEN API 簡易ドライバー</title>
</head>
<body>
    <h1>TOKEN API テストフォーム</h1>
    <form id="tokenForm" method="post" action="https://opkt.ms-ins.com/opkmsuser/oauth2/token">

        <label for="grant_type">grant_type:</label><br />
        <input type="text" id="grant_type" name="grant_type" value="authorization_code" required style="width: 300px;" /><br /><br />

        <label for="code">authorization_code:</label><br />
        <input type="text" id="code" name="code" required style="width: 300px;" /><br /><br />

        <label for="redirect_uri">redirect_uri(認可リクエスト送信時のredirect_uri):</label><br />
        <input type="text" id="redirect_uri" name="redirect_uri" value="https://api.authlete.com/api/mock/redirection/351612750779107" required style="width: 300px;" /><br /><br />

        <label for="code_verifier">code_verifier(認可リクエスト送信時のcode_challengeの元値):</label><br />
        <input type="text" id="code_verifier" name="code_verifier" value="dBjftJeZ4CVP-mB92K27uhbUJU1p1r_wW1gFWFOEjXk" required style="width: 300px;" /><br /><br />

        <label for="client_id">client_id(MS:141529707203 AD:143113477429):</label><br />
        <input type="text" id="client_id" name="client_id" value="141529707203" required style="width: 300px;" /><br /><br />

        <label for="client_secret">client_secret(MS:CpH5ZHs...E13cQQ AD:gdoygZ...RratQw):</label><br />
        <input type="text" id="client_secret" name="client_secret" value="" required style="width: 300px;" /><br /><br />

        <button type="submit">送信</button>
    </form>

    <div id="result" style="margin-top:20px; color: red;"></div>
<script>
    document.getElementById('tokenForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const form = e.target;
        const grant_type = form.grant_type.value;
        const code = form.code.value;
        const redirect_uri = form.redirect_uri.value;
        const code_verifier = form.code_verifier.value;
        const client_id = form.client_id.value;
        const client_secret = form.client_secret.value;

        // URLSearchParamsでエンコード
        const params = new URLSearchParams();
        params.append('grant_type', grant_type);
        params.append('code', code);
        params.append('redirect_uri', redirect_uri);
        params.append('code_verifier', code_verifier);
        params.append('client_id', client_id);
        params.append('client_secret', client_secret);

        fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
            },
            body: params.toString(),
            credentials: 'omit'
//            credentials: 'include'
        })
        .then(response => {
            if (response.redirected) {
                document.getElementById('result').style.color = 'green';
                document.getElementById('result').textContent = 'リダイレクトされました: ' + response.url;
                // window.location.href = response.url; // 必要なら自動遷移
            } else if (response.ok) {
                return response.text().then(text => {
                    document.getElementById('result').style.color = 'green';
                    document.getElementById('result').textContent = '正常:' + text;
                });
            } else {
                return response.text().then(text => {
                    document.getElementById('result').style.color = 'red';
                    document.getElementById('result').textContent = 'エラー: ' + text;
                });
            }
        })
        .catch(error => {
            document.getElementById('result').style.color = 'red';
            document.getElementById('result').textContent = '通信エラー: ' + error;
        });
    });
 // ページロード時に自動生成（任意）
    window.addEventListener('load', () => {

      // クライアントIDとシークレットの要素取得
      const clientIdInput = document.querySelector('input[name="client_id"]');
      const clientSecretInput = document.querySelector('input[name="client_secret"]');
      const redirectUriInput = document.querySelector('input[name="redirect_uri"]');

      // 初期値設定例
      clientIdInput.value = '141529707203';
      redirectUriInput.value = 'https://adachikb.github.io/app-public-area-test/provider/callback/callback.html';

      // PKCEなどの値も生成
      // generateAll().catch(console.error);
    });
</script>
</body>
</html>
