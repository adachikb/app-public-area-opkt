<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ベアラーアクセストークン付きGETリクエスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ベアラーアクセストークン付きGETリクエスト</h1>

  <label for="url">リクエストURL:</label>
  <input type="text" id="url" value="https://opkt.aioinissaydowa.co.jp/opkaduser/api/contractinfo" placeholder="https://api.example.com/data" />

  <label for="token">アクセストークン (Bearer):</label>
  <input type="text" id="token" placeholder="アクセストークンを入力" />

  <button id="sendRequest">送信</button>

  <h2>レスポンス</h2>
  <pre id="response">ここにレスポンスが表示されます</pre>

  <script>
    document.getElementById('sendRequest').addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim();
      const token = document.getElementById('token').value.trim();
      const responseEl = document.getElementById('response');

      if (!url) {
        alert('URLを入力してください。');
        return;
      }
      if (!token) {
        alert('アクセストークンを入力してください。');
        return;
      }

      responseEl.textContent = 'リクエスト中...';

      try {
        const res = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const contentType = res.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
          data = await res.json();
          responseEl.textContent = JSON.stringify(data, null, 2);
        } else {
          data = await res.text();
          responseEl.textContent = data;
        }
      } catch (error) {
        responseEl.textContent = `エラーが発生しました:\n${error}`;
      }
    });
  </script>
</body>
</html>
